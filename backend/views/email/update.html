<div ng-include src="'views/header.html'"></div>
<div class="row form-group" style="padding-top: 10px;">
        <div class="col-lg-5">
          <div class="row">
            <div class="col-lg-10" style="padding: 5px; font-weight: bolder; font-size: 1.3em;">
              <img src="../files/img/pin-menu.png">
              {{ (ID == null?'เพิ่ม':'แก้ไข') }} e-mail

              <span ng-show="MenuName.sub_menu != null">
                  <img src="../files/img/pin-menu.png">
                        {{MenuName.sub_menu.menu_name_th}}              
              </span>
            </div>
          </div>
        </div>
        <div class="col-lg-6">

        </div>
</div>
<hr>
 <div class="row form-group">
      <label class="col-lg-2 col-sm-12 col-xs-12 form-control-static">e-mail</label>
      <div class="col-lg-4 col-sm-12 col-xs-12">
      	<input type="text" class="form-control" ng-model="Emails.email">
      </div>
 </div>
 <div class="row form-group">
      <label class="col-lg-2 col-sm-12 col-xs-12 form-control-static">รหัสผ่าน</label>
      <div class="col-lg-4 col-sm-12 col-xs-12">
      	<input type="password" class="form-control" ng-model="Emails.password">
      </div>   
 </div>
 
 <div class="row form-group">
      <label class="col-lg-2 col-sm-12 col-xs-12 form-control-static">มาตรฐานที่ใช้งาน</label>
      <div class="col-lg-4 col-sm-12 col-xs-12">
        <input type="text" class="form-control" ng-model="CommodityStandard" uib-typeahead="(standard.standardNameThai + ' (' +standard.standardNameEng + ')') for standard in searchStandardAutoComplete($viewValue, 'STANDARD') | limitTo:20" typeahead-on-select="autocompleteStandardSelected($item, $model, $label)" placeholder="ค้นหา...">
      </div>
 </div>
 <div class="row form-group">
      <div class="col-lg-4 col-lg-offset-2">
        <div class="row form-group" ng-repeat="data in EmailCommodity">
          <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
            {{data.standardNameThai}}
          </div>
          <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <button class="btn btn-danger btn-sm" ng-click="removeEmailCommodity(data.emailCommodityID, $index)">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </div>
        </div>
      </div>
 </div>
 
 <div class="row form-group">
      <div class="col-lg-12 text-center">
            <button class="btn btn-primary" ng-click="saveEmail(Emails, EmailCommodity)">บันทึก</button>
            <button class="btn btn-default" ng-click="cancelUpdate()">ยกเลิก</button>
      </div>
</div>
