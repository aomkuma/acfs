<div ng-include src="'views/header.html'"></div>

<div  style="margin-top:180px;">
	<div class="row form-group" style="padding-top: 70px;">
	  <div class="col-lg-10 col-lg-offset-1">
	    <div class="row">
	      <div class="col-lg-10" style="padding: 5px; font-weight: bolder; font-size: 1.3em;">
	        <span ng-repeat="data in MenuName">
		        <img src="../files/img/pin-menu.png">
		        {{data.menu_name_th}}
		    </span>
	      </div>
	    </div>
	  </div>
	  <div class="col-lg-6">

	  </div>
	</div>

	<div ng-show="PAGE == 'DETAIL'">
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1">		
				<div class="row form-group">
					<div class="col-lg-12 text-center">
						<img ng-src="{{ '../' + CurrentPicture }}" alt="" style="max-width: 100%; height: 400px;">
						<br><br><br>
					</div>
				</div>
				<div class="row form-group">
					<div class="col-lg-12">
						<div style="height: 2px; background-color: #13569A; width: 100%;"></div>
						<br><br>
					</div>
				</div>
				<div class="row form-group">
					<div class="col-lg-12 text-center">
						<div class="col-lg-2">
							&nbsp;
						</div>
						<div class="col-lg-1">
							&nbsp;<a ng-click="slideImage(prev_index)" ng-show="prev_index >= 0">
								<span style="font-size: 50px;"><</span>
							</a>
						</div>
						<div class="col-lg-2" ng-repeat="pic in PictureList">
							<a ng-click="setCurrentPicture($index)" style="cursor: pointer;"><img ng-src="{{ '../' + pic.file_path }}" alt="" style="height: 100px;"></a>
						</div>
						<div class="col-lg-1">
							&nbsp;<a ng-click="slideImage(next_index)" ng-show="next_index < Detail.AttachFiles.length && PictureList.length == 3">
								<span style="font-size: 50px;">></span>
							</a>
						</div>
					</div>
				</div>
				<div class="row form-group">
					<div class="col-lg-12 text-center">
						<button class="btn btn-default" ng-click="cancel('MAIN')">ย้อนกลับ</button>
					</div>
				</div>
			</div>	
		</div>
	</div>
	<div class="row" ng-show="PAGE == 'MAIN'">
		<div class="col-lg-10 col-lg-offset-1">	
			<div class="col-lg-12 col-sm-12 col-xs-12" ng-repeat="data in DataList" style=" word-break:break-all;">
				<div class="row" style="height: 240px;">
					<div class="col-lg-3 text-center">
						<img src="../{{data.AttachFiles[0].file_path}}" alt="" style=" height: 250px; width: auto;">
					</div>
					<div class="col-lg-9">
						<div class="row form-group" >
							<label class="col-lg-6 form-control-static">
								{{data.title_th}}
							</label>
						</div>
						<div class="row form-group" >
							<div class="col-lg-6 ">
								<button class="btn btn-success" ng-click="viewDetail(data)">อ่านเพิ่มเติม</button>
							</div>	
							
						</div>
					</div>
				</div>
			<hr>
			</div>
		</div>
	</div>
	
</div>
<div ng-include src="'views/footer.html'"></div>
