<div ng-include src="'views/header.html'"></div>

<div  style="margin-top:180px;">
	<div class="row form-group" style="padding-top: 70px;">
	  <div class="col-lg-10 col-lg-offset-1">
	    <div class="row">
	      <div class="col-lg-10" style="padding: 5px; font-weight: bolder; font-size: 1.3em;">
	        <span ng-repeat="data in MenuName">
		        <img src="../files/img/pin-menu.png">
		        {{data.menu_name_th}}
		    </span>
	      </div>
	    </div>
	  </div>
	  <div class="col-lg-6">

	  </div>
	</div>
	<div class="row form-group">
		<div class="col-lg-10 col-lg-offset-1 text-center" >
			<span class="title-content">
				<h2>{{(DEFAULT_LANGUAGE == 'TH'?MenuName[MenuName.length - 1].menu_name_th:MenuName[MenuName.length - 1].menu_name_en)}}</h2>
			</span>
		</div>
	</div>
	<div class="row form-group">
		<div class="col-lg-10 col-lg-offset-1 text-center" >
			<img src="../files/img/header_line.png" style="width: 70%;">
		</div>
	</div>
	<div class="row form-group">
			<div class="col-lg-10 col-lg-offset-1">
				<div class="row form-group">
					<div class="col-lg-12 text-center">
						<h4>{{Detail.title_th}}</h4>
					</div>
					<div class="col-lg-12">
						<div style="height: 2px; background-color: #13569A; width: 100%;"></div>
					</div>
				</div>
				<div class="row form-group">
					<div class="col-lg-12" bind-html-compile="Detail.content_th">
					</div>
				</div>
				<div class="row form-group">
					<div class="col-lg-12">
						<a role="button" class="btn btn-info" href="../{{Detail.schedule_filepath_th}}" download="{{Detail.schedule_filename_th}}"> กำหนดการ</a>
						<button class="btn btn-success" ng-click="viewResponse(Detail.id)"> แบบตอบรับการฝึกอบรม</button>
						<button class="btn btn-primary" ng-show="Detail.participant_filename_th != ''"> รายชื่อผู้เข้าร่วมอบรม</button>
					</div>
				</div>
			</div>
		</div>
	<div ng-include src="'views/footer.html'"></div>
