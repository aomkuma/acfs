<div ng-include src="'views/header.html'"></div>

<div style="margin-top:180px;">
	<div class="row form-group" style="padding-top: 70px;">
	  <div class="col-lg-10 col-lg-offset-1">
	    <div class="row">
	      <div class="col-lg-10" style="padding: 5px; font-weight: bolder; font-size: 1.3em;">
	        <span ng-repeat="data in MenuName">
		        <img src="../files/img/pin-menu.png">
		        {{data.menu_name_th}}
		    </span>
	      </div>
	    </div>
	  </div>
	  <div class="col-lg-6">

	  </div>
	</div>
<div class="row form-group">
		<div class="col-lg-10 col-lg-offset-1 text-center" >
			<span class="title-content">
				<h2>{{(DEFAULT_LANGUAGE == 'TH'?MenuName[MenuName.length - 1].menu_name_th:MenuName[MenuName.length - 1].menu_name_en)}}</h2>
			</span>
		</div>
	</div>
	<div class="row form-group">
		<div class="col-lg-10 col-lg-offset-1 text-center" >
			<img src="../files/img/header_line.png" style="width: 70%;">
		</div>
	</div>
		<div class="row form-group">
			<div class="col col-lg-10 col-lg-offset-1">
				<div class="row form-group">
					<label class="form-control-static col-lg-1">
						ค้นหา
					</label> 
					<div class="col-lg-3">
						<input class="form-control" ng-model="keyword">
					</div>
					<div class="col-lg-2">
						<button class="btn btn-primary" ng-click="search(keyword)"> <span class="glyphicon glyphicon-search"></span> ค้นหา</button>
					</div>
				</div>
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>ชื่อมาตรฐาน</th>
								<th>ประเภทมาตรฐาน</th>
								<th>แผนประจำปี</th>
								<th>ขั้นตอน</th>
								
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="data in dataset">
								<td style="vertical-align: middle;">{{data.standardNameThai}}</td>
								<td style="vertical-align: middle;">{{data.standardPublishingType}}</td>
								<td style="vertical-align: middle;">{{data.years}}</td>
								<td><img src="../files/img/step{{data.step}}.png" alt="" style="height: 100px;"></td>
								
							</tr>
						</tbody>
					</table>
					<ul class="pull-right" uib-pagination total-items="totalPages" ng-model="currentPage" max-size="limitDisplay" class="pagination-sm" items-per-page="limitRowPerPage" boundary-links="true" force-ellipses="true"  ng-change="pageChanged()"></ul>
				</div>
			</div>
		</div>
	<div ng-include src="'views/footer.html'"></div>
</div>
